version: 2

updates:
  - package-ecosystem: docker-compose
    directory: "/"
    schedule:
      interval: weekly
      day: monday
    groups:
      docker:
        update-types:
          - minor
          - patch

  - package-ecosystem: github-actions
    directories:
      - "/"
      - "/.github/actions/**"
    schedule:
      interval: weekly
      day: monday
    groups:
      gha:
        update-types:
          - minor
          - patch
